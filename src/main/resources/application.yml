info:
  artifact: scdf-scala
  name: scdf-scala
  description: Spring Cloud Data Flow Scala
  version: 0.0.1.SNAPSHOT

management:
  health:
    defaults:
      enabled: true
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /actuator/
server:
  port: 8080

spring:
  application:
    name: scdf-scala
  cloud:
    stream:
      function:
        bindings:
          passthroughlog-in-0: input
          passthroughlog-out-0: output
